<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/48c9ce6632.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Magra:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&display=swap" rel="stylesheet">
    <title>Dogs</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/explore.css">
    <link rel="stylesheet" href="css/steps.css">
</head>
<body>
    <div class="bg">
        <div class="header">
            <div class="header__content">
                <div class="header__content__logo">
                    <img src="./img/logo.png" alt="">
                    <div class="header__content__logo__text">Travel Portal</div>
                </div>
                <div class="header__content__menu">
                    <div class="header__content__menu__item"><a class="header__content__menu__item-link" href="">How It Works</a></div>
                    <div class="header__content__menu__item"><a class="header__content__menu__item-link" href="">Plan Your Trip</a></div>
                    <div class="header__content__menu__item"><a class="header__content__menu__item-link" href="">Destinations</a></div>
                    <div class="header__content__menu__item"><a class="header__content__menu__item-link" href="">Travel Stories</a></div>
                </div>
                <button class="header__content__button">Login</button>
            </div>
        </div>
        <div class="explore">
            <div class="explore__content">
                <div class="explore__content__title">Explore the beauty of the World</div>
                <div class="explore__content__text">Receive personalized recommendations for countries, hotels, activities and more</div>
                <div class="explore__content__search">
                    <div class="explore__content__search__text">What would you like to do?</div>
                    <button class="explore__content__search__btn">Start Planning</button>
                </div>
            </div>
        </div>
    </div>
    <div class="steps">
        <div class="steps__content">
            <div class="steps__content__title">

            </div>
        </div>
    </div>
</body>
</html>
